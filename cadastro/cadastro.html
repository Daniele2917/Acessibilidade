<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Acessibilidade</title>
</head>

<body>
    <div id="cadastro1">
        <h2>Cadastro</h2>
        <input type="text" placeholder="Nome" name="nome">
        <input type="text" placeholder="idade" name="idade">
        <input type="text" placeholder="portador" name="portador">
        <input type="text" placeholder="Acompanho Portador" name="acompanhoPortador">
        <input type="text" placeholder="Quem acompanho?" name="quemAcompanho">
        <input type="text" placeholder="Idade do Portador" name="idadePortador">
    </div>

    <div id="cadastro2">
        <h2>Deficiente</h2>
        <input type="checkbox" id="auditivo" name="auditivo">
        <label for="auditivo">Auditivo</label>
        <input type="checkbox" id="visual" name="visual">
        <label for="visual">Visual</label>
        <input type="checkbox" id="fisico" name="fisico">
        <label for="fisico">Físico</label>
        <input type="checkbox" id="intelectual" name="intelectual">
        <label for="intelectual">Intelectual</label>
    </div>
    <div>
        <button id="proximo" onclick="proximo()">Próximo</button>
        <button id="finalizar" onclick="finalizar()">Finalizar</button>
    </div>

    <script src="cadastro.js"></script>

</body>

</html>
